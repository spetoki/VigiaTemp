<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VigiaTemp - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2rem;
      color: #14864A;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você está offline</h1>
    <p>Parece que não há conexão com a internet. O VigiaTemp precisa de conexão para buscar os dados mais recentes dos seus sensores.</p>
    <p>Por favor, verifique sua conexão e tente novamente.</p>
  </div>
</body>
</html>
